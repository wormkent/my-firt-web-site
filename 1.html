<h2>아티스트 소개</h2>
<p>
  탁월한 가창력을 지닌 카리스마 넘치는 보컬리스트
  프레디 머큐리, 기타리스트 브라이언 메이,
  베이시스트 존 디콘, 드러머 로저 테일러에 의해
  영국에서 결성된 퀸(Queen)은 브리티시 록의
  역사를 거론할 때 결코 뺴놓을 수 없는 록 그룹이다.
<ul>
  <li>Freddie Mercury</li>
  <li>Brian May</li>
  <li>Roger Meddows Taylor</li>
  <li>John Deacon</li>
</ul>
</p>
